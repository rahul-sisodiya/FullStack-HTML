<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job 
    Application
  </title>
  <link rel="stylesheet" href="form1.css">
</head>
<body>

  <form action="" class="form-job">
    <h1>Job Application</h1>

    <fieldset>
      <legend id="application">Personal information</legend>
      <diV>
        
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname">
        <br>
        <br>
        <label for="lastname">Last Name:</label>
      <input type="text" id="firstname">
<br>
<br>
<label for="email">Email</label>
<input type="email" name="email" id="email">
<br>
<br>
<label for="phone">Phone:</label>
<input type="tel" id="phone">
</diV>
</fieldset>

<fieldset>
    <legend>Job Details</legend>
    <div>

      <label for="position-applied">Position Applied : </label>
      <select name="" id="position-applied" >
        <option value="">Select</option>
        <option value="HR">HR</option>
        <option value="Director">Director</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
      </select>
      <br><br>
      <label for="experience">Year of Experience</label>
      <input type="number" min="5" max="15" step="1">
      
        
        
      



    </div>
  </fieldset>
  <fieldset>
    <legend>Availabity</legend>
    <div>
      <label for="availabity-state">Availabity State</label>
      <input type="radio" name="available-state" id="yes" value="yes">
      <label for="yes"  >Yes</label>
      <input type="radio" name="available-state" id="no" value="no">
      <label for="no"  >No</label>

      
<br>
<br>
      <label for="date">Date :</label>
    
      <input type="date" form="date">

<br><br>

      <label for="relocate">Willing to Relocate</label>
      <input type="radio" name="available" id="yes" value="yes">
      <label for="yes"  >Yes</label>
      <input type="radio" name="available" id="no" value="no">
      <label for="no"  >No</label>


    </div>
  </fieldset>

  <input type="submit" class="submit-button">
  
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, td,th{
      border: 1px solid black;
      text-align: left;
    }
    th{
      text-align: center;
    }
  </style>
</head>
<body>
  
  <form>

    <table>
      <thead>
        <tr>
          <th colspan="2">
            Registration Form
          </th> 
        </tr>
      </thead>
      <tbody>
        
        
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" placeholder="Enter Your Name" id="name"></td>
        </tr>
        <tr>
          <td><label for="user-password">Password</label></td>
          <td>
            <input type="password" placeholder="Enter your password">
        </td>
        </tr>
        <tr>
          <td><label for="feedback">Feedback</label></td>
          <td><textarea name="feedback" id="feedback" placeholder="Enter your feedback"></textarea></td>
        </tr>

        <tr>
          <td>
            <label for="gender">Gender</label>
          </td>
          <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="gender">Female</label>
          </td>
        </tr>

        <tr>
          <td>
            <label for="subject">Subject</label>
          </td>
          <td>
            <input type="checkbox" name="subject" id="mathematics>
            <label for="mathematics">Mathematics</label>
            <input type="checkbox" name="subject" id="science">
            <label for="science">Science</label>
            <input type="checkbox" name="subject" id="java">
            <label for="java">Java</label>
            <input type="checkbox" name="subject" id="python">
            <label for="python">Python</label>

          </td>
        </tr>

        <tr>
          <th></th>
          <td>
            <input type="reset" value="Reset All">
            <input type="Submit" name="" id="">
          </td>
        </tr>


        
      </tbody>
    </table>
  </form>
</body>
</html>
